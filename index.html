<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional IEEE Image Creator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>


       <main>
       <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="cardinput">
                    <div class="card-body">
                        <h5 class="card-title">Upload your profile picture</h5>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="upload" accept="image/*">
                            <label class="input-group-text" for="upload">Upload</label>
                        </div>
                        <div id="imagePreview" class="d-none">
                            <img id="previewImage" class="img-fluid" alt="Preview">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                        </div>
                        <button id="generateBtn" class="btn btn-primary">Generate Image</button>
                       
                    </div>
                </div>
                </div>
                <div class="col-md-6">
                <div class="cardoutput">
                    <div class="card-body">
                        <h5 class="card-title">Output</h5>
                        <div id="imageOutput">
                            <img id="outputImage" class="img-fluid" alt="Output" src="images/template.png">
                        </div>
                        <button id="downloadBtn" class="btn btn-primary" disabled>Download</button>
                    </div>
                    </div>
                </div>
            </div>


       </div>
       </main>



    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
